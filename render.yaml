services:
  - type: web
    name: role-translator
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: API_KEY
        sync: false
      - key: BASE_URL
        sync: false
      - key: MODEL
        sync: false
